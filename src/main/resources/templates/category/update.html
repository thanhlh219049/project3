<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="master::admin-head"></th:block>
<body>
<div id="wrapper">
    <!-- Menu left -->
    <nav th:replace="master::admin-menuleft"></nav>
    <!-- end menu left -->
    <div id="page-wrapper" class="gray-bg">
        <div class="row">
            <!-- Navbar top -->
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="javascript:void(0);"><i class="fa fa-navicon"></i></a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href=""><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </nav>
            <!--./ end navbar top -->
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="col-lg-12 pl-5">
                                <ol class="breadcrumb">
                                    <li>
                                        <a href="">Trang chủ</a>
                                    </li>
                                    <li>
                                        <a href="">Danh sách sản phẩm</a>
                                    </li>
                                    <li class="active">
                                        <a href="">Thêm mới</a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-default border-square">
                                        <div class="ibox-title">
                                            <h3 class="pull-left"><i class="fa fa-industry"></i>Thêm sản phẩm</h3>
                                            <div>
                                                <th:block th:if="${message}">
                                                    <span class="message"><b style="color: red; margin-left: 400px" th:text="${message}"></b></span>
                                                </th:block>
                                            </div>
                                        </div>
                                        <div class="panel-body">
                                            <ul class="nav nav-tabs row mb-5" id="navTabs-accessory">
                                                <li class="active">
                                                    <a data-toggle="tab" href="#product1">Thêm mới loại rượu</a>
                                                </li>
                                            </ul>
                                            <div class="tab-content" id="resultTabs" style="margin-top: 10px">
                                                <!-- thêm thủ công -->
                                                <div id="product1" class="tab-pane fade in active ">
                                                    <form method="POST" th:action="@{/admin/category/update}" th:object="${category}" id="form-insert" enctype="multipart/form-data">
                                                        <input type="hidden" th:field="*{id}" th:value="${category.id}" name="id" placeholder="" />
                                                        <div class="col-lg-12 row">
                                                            <div class="col-lg-4 row" style="float: left;"></div>
                                                            <div class="col-lg-6 row" style="float: left;">
                                                                <div class="form-group">
                                                                    <label>Name</label>
                                                                    <input class="form-control" name="name" th:field="*{name}" th:value="${category.name}"  placeholder="" />
                                                                    <p style="color: red"></p>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Image</label><br>
                                                                    <img th:src="@{'/views/img/'+ ${category.image}}" style="width: 40px; height: 40px; float: left">
                                                                    <input type="file" class="form-control" th:field="*{img}" name="img" placeholder="" style="float: left; margin-left: 5px; width: 90%" />
                                                                    <p style="color: red"></p>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-2 row" style="float: left;"></div>
                                                        </div>
                                                        <div style="text-align: center">
                                                            <button type="submit" class="btn btn-success" name="btn_submit">
                                                                <i class="fa fa-save fa-fw"></i> Lưu lại
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                                <!-- kết thúc thêm thủ công -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="text-center">
                <strong>Copyright</strong> SHI-V Company &copy; 2018
            </div>
        </div>
    </div>
</div>
<th:block th:replace="master::admin-jslink"></th:block>
</body>
</html>
